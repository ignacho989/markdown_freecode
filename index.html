<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
        marked.setOptions({ breaks: true })
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked.parse(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
            let defaultText = `\
# Esto es H1
## Esto es H2
[Link](https://www.google.com)

<dl>
    <dt>Definition List</dt>
    <dt>blablabla</dt>
</dl>

\`INLINE CODE \`

\`\`\`

function sarasa() {
    return "sarasa"
}

\`\`\`

- List
- Items
- Example
- Of

> Esto es un block quote

![Screenshot of a comment on a GitHub issue showing an image, added in the Markdown, of an Octocat smiling and raising a tentacle.](https://myoctocat.com/assets/images/base-octocat.svg)

**Bolded Text**

    
    `;


            let editorField = document.getElementById("editor")
            editorField.value = defaultText;
            previewElement.innerHTML = marked.parse(defaultText);
        }

    </script>


</head>

<body onload="setDefault()" class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary  d-flex flex-column bg-secondary">
                <h2 class="text-center my-3">Markdown Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" type="text" onkeyup="updatePreview()" class="form-control flex-grow-1">
                    </textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-center my-3">Previewer</h2>
                <div id="preview"></div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
